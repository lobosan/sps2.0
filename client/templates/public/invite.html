<template name="invite">
  <div class="row">
    {{#with invitation}}
      <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
        <h4 class="page-header">Accept Invitation</h4>
        <form id="accept-invitation" class="signup">
          <div class="form-group">
            <label for="userName">User</label>
            <input disabled name="userName" class="form-control required" value="{{userName}}">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input disabled type="email" name="emailAddress" class="form-control required" placeholder="Email Address" value="{{email}}">
          </div>
          <div class="form-group">
            <label for="password"><span class="pull-left">Password</span></label>
            <input type="password" name="password" class="form-control required" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Create Account">
          </div>
        </form>
      </div>
    {{else}}
      <div class="col-xs-12 no-data">
        <p class="alert alert-warning">Sorry, doesn't look like this invite is valid anymore.</p>
      </div>
    {{/with}}
  </div>
</template>
