<template name="probability">
	{{#if isInRole 'admin, private, public'}}
		{{> defaultTitle currentPage = "Probability Matrix"}}
		<div class="bottom-buffer">
			<button type="button" class="btn btn-success switcher-separator" data-toggle="modal" data-target="#addObjective">
				<i class="fa fa-plus-circle"></i> Add Objectives
			</button>
			<button type="button" class="btn btn-success switcher-separator" data-toggle="modal" data-target="#addAlternative">
				<i class="fa fa-plus-circle"></i> Add Alternatives
			</button>
			Objectives <span class="switcher-separator"><input type="checkbox" class="js-switch-obj"/></span>
			Alternatives <input type="checkbox" class="js-switch-alt"/>
			<a class="btn btn-default pull-right" href="{{pathFor 'results'}}">
				Results <i class="fa fa-angle-double-right"></i>
			</a>
			<a class="btn btn-default pull-right right-buffer" href="{{pathFor 'connectivity'}}">
				<i class="fa fa-angle-double-left"></i> Connectivity Matrix
			</a>
		</div>
		{{>addObjective}}
		{{>addAlternative}}
		{{> objectivesAccordion}}
		{{> alternativesAccordion}}

		<div class="handsontable top-buffer" id="probability-matrix"></div>
		{{> probabilityMatrix}}
	{{/if}}
</template>

<template name="probabilityMatrix">
	{{#if Template.subscriptionsReady}}
	{{else}}
		{{> spinner}}
	{{/if}}
</template>
