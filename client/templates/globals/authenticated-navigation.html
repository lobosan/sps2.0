<template name="authenticatedNavigation">

    {{#if isInRole 'admin'}}
      <li class="{{currentRoute 'users'}}"><a href="{{pathFor 'users'}}">Users</a></li>
    {{/if}}

    {{#if isInRole 'admin,manager'}}
      <li class="{{currentRoute 'managers'}}"><a href="{{pathFor 'managers'}}">Managers</a></li>
    {{/if}}
    
    <li class="{{currentRoute 'employees'}}"><a href="{{pathFor 'employees'}}">Employees</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.emails.[0].address}} <span class="caret"></span></a>

        <li class="logout"><a href="#">Logout</a></li>
      </ul>
    </li>
